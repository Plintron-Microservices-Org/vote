apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: ghcr.io/plintron-microservices-org/vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
      imagePullSecrets:
        - name: docker-registry-secret
